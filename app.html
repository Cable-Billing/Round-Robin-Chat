<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>roundrobin.chat</title>
    <link rel="stylesheet" href="stylesheet.css">
    <meta http-equiv="refresh" content="5"><!-- Refresh every 10s for dev -->
</head>
<body>
    <div class="theAllEncompassingContainerOfOmnipotence">
        <div class="callWindow">
            <div class="roomDetails">
                <h1 class="title">Tom, Dick, and Harry's Funtime Extravaganza</h1>
            </div>
            <div class="participantScroller">
                <div class="participant lastParticipant"><img class="icon" src="https://photos.laineygossip.com/articles/tom-cruise-mummy-30may17-17.jpg"></div>
                <div class="participant currentParticipant"><img class="icon" src="http://afflictor.com/wp-content/uploads/2010/02/Dick_Cheney.jpg.jpeg"></div>
                <div class="participant nextParticipant"><img class="icon" src="https://www.allthetests.com/quiz31/picture/pic_1404655017_1.jpg"></div>
            </div>
            <div class="counter">
                06:53
            </div>
            <div class="callControls">
                <button class="connect connected clickable"><!-- It's called 'Connect' but it does both -->
                    Disconnect
                </button>
            </div>
        </div>
        <div class="sidebar">
            <div class="menuBar">
                <!-- Hamburger for showing/hiding the sidebar? -->
                <div class="expandCollapseArrow clickable"></div>
            </div>
            <div class="userList">
                <div class="userListCard">
                    <img class="icon" src="https://photos.laineygossip.com/articles/tom-cruise-mummy-30may17-17.jpg">
                    <span>Tom</span>
                </div>
                <div class="userListCard">
                    <img class="icon" src="http://afflictor.com/wp-content/uploads/2010/02/Dick_Cheney.jpg.jpeg">
                    <span>Dick</span>
                </div>
                <div class="userListCard">
                    <img class="icon" src="https://www.allthetests.com/quiz31/picture/pic_1404655017_1.jpg">
                    <span>Harry</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
